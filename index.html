<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello world</title>
  </head>
  <body>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <p id="questionOutput"></p>
        </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <input type="text" id="answerInput" />
        </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <p id="opt1"></p>
        </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <p id="opt2"></p>
        </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <p id="opt3"></p>
        </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <p id="opt4"></p>
        </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <button type="button" class="btn btn-default" onClick="startQuiz()">Start Quiz</button>
        </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <button type="button" class="btn btn-default" onClick='nextQuestion()'>Next</button>
        </div>
    </div>

    <h1>Add Question</h1>
    <input type="text" id="newQuestion" placeholder="new question" />
    <input type="text" id="newAnswer" placeholder="new answer"/>
    <input type="text" id="newOpt1" placeholder="option1" />
    <input type="text" id="newOpt2" placeholder="option2" />
    <input type="text" id="newOpt3" placeholder="option3" />
    <input type="text" id="newOpt4" placeholder="option4" />
    <button type="button" onClick"addQuestion()">Add Question</button>










    <script src="app.js" charset="utf-8"></script>
<script type="text/javascript">

  </body>
</html>
